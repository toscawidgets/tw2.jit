<form xmlns:py="http://genshi.edgewall.org/" py:attrs="w.attrs">
     <span class="error" py:content="w.error_msg"/>
     <div py:if="w.help_msg" class="help">
      <p>
         ${w.help_msg}
      </p>
     </div>
    ${w.child.display()}
    <py:if test="w.submit">${w.submit.display()}</py:if>
</form>
